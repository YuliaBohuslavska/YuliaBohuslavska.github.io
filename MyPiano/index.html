<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="a">A</kbd>
        <kbd id="s">S</kbd>
        <kbd id="d">D</kbd>
        <kbd id="f">F</kbd>
        <kbd id="g">G</kbd>
        <kbd id="h">H</kbd>
        <kbd id="j">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="w">W</kbd>
        <kbd id="e">E</kbd>
        <kbd id="t">T</kbd>
        <kbd id="y">Y</kbd>
        <kbd id="u">U</kbd>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
